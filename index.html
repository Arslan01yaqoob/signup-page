<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sing-up</title>
    <link rel="stylesheet" href="sign-up.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css
">
</head>
<body>
    <div class="container-fluid">
        <!-- first page -->
        <div class="row sing-page">
            <div class="sing-page1">
                <div class="row box"></div>
                <div class="row">
                    <div class="col">
                        <h1>
                            <span class="typer" id="main" data-words="Welcome! Existing users click 'Login'"
                                data-delay="50" data-deleteDelay="1000" data-colors="white,#e75480">></span>
                            <span class="cursor" data-owner="main"></span>
                        </h1>
                    </div>
                    <div class="col"></div>
                    <div class="col-3"><button id="btn" class="btn1">Login Now</button></div>
                </div>
                <div class="row box2"></div>
                <!-- sing box -->
                <div class="row">
                    <div id="box" class="container sign-box ">
                        <h2 class="sign-data">Sign Up</h2>

                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="First name"
                                    aria-label="First name">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                            </div>
                        </div>
                        <div class="row box"></div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Email address</label>
                        </div>

                        <div class="form-floating">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Password</label>
                        </div>
                        <div class="row box"></div>
                        <div class="form-floating">
                            <input type="password" class="form-control" id="floatingPassword"
                                placeholder="Confirm Password">
                            <label for="floatingPassword">Confirm Password</label>
                        </div>
                        <label>
                            <input type="checkbox" id="acceptTerms" required>
                            I accept the Terms of Use & Privacy Policy
                        </label><br>
                        <div class="div" style="text-align: center;">
                            <button class="sign-btn" type="submit">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script async src="https://unpkg.com/typer-dot-js@0.1.0/typer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="jquery/jquery-3.7.1.js"></script>
    <script src="sing-up.js"></script>


</body>

</html>
